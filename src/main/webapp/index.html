<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio Formulario</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script type="text/javascript" src="recursos/funciones.js"></script>
</head>
<body>
<div class="container border">
    <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post" onsubmit="return validarForma(this)">
        <input type="hidden" name="oculto" value="valorOculto"/>

        <table class="table">
            <caption>Formulario Registro de Datos</caption>
            <tr>
                <td class="columna">Usuario: (*)</td>
                <td>
                    <input class="form-control" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()">
                </td>
            </tr>
            <tr>
                <td class="columna">Password: (*)</td>
                <td>
                    <input class="form-control" type="password" name="password" onfocus="this.select()">
                </td>
            </tr>
            <tr>
                <td class="columna">Tecnologías de Internet: (*)</td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java">
                    &nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologia" value="net">
                    &nbsp;&nbsp;&nbsp;
                    Php <input type="checkbox" name="tecnologia" value="php">
                </td>
            </tr>
            <tr>
                <td class="columna">Género: (*)</td>
                <td>
                    Hombre<input type="radio" name="genero" value="H">
                    &nbsp;&nbsp;&nbsp;
                    Mujer<input type="radio" name="genero" value="M">
                </td>
            </tr>
            <tr>
                <td class="columna">Ocupación (*)</td>
                <td>
                    <select name="ocupacion" class="form-control">
                        <option value="">Seleccionar</option>
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4">Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="columna">Música Favorita:</td>
                <td>
                    <select name="musica" multiple class="form-control">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="columna">Comentarios:</td>
                <td>
                    <textarea name="comentarios" cols="30" rows="2" class="form-control" onfocus="this.select()">Escribir un texto</textarea>
                </td>
            </tr>
            <tr style="text-align: center">
                <td>
                    <input type="reset" value="Limpiar" class="btn btn-secondary">
                </td>
                <td>
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </td>
            </tr>
        </table>
    </form>
</div>


<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
